apiVersion: apps/v1
kind: Deployment
metadata:
  name: wishlist-microservice
  namespace: namespace-tenant-y
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wishlist-microservice
  template:
    metadata:
      labels:
        app: wishlist-microservice
    spec:
      containers:
      - name: wishlist-microservice
        image: wishlist-microservice:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8004
        env:
        - name: TENANT_ID
          value:  "a7c8d9e0-1b2f-4d3c-8e7a-6b5c4d3f2a1e"
        - name: JWT_SECRET
          value: "auth_ms_jwt_secret"
        - name: DB_HOST
          value: "wishlist-db.db-y.svc.cluster.local"
        - name: DB_USER
          value: "postgres"
        - name: DB_PASSWORD
          value: "postgres"
        - name: DB_PORT
          value: "5432"
        - name: DATABASE_URL
          value: "postgres://postgres:postgres@wishlist-db:5432/wishlist"

---
apiVersion: v1
kind: Service
metadata:
  name: wishlist-microservice
  namespace: namespace-tenant-y
spec:
  selector:
    app: wishlist-microservice
  ports:
    - protocol: TCP
      port: 8004
      targetPort: 8004
      nodePort: 30011
  type: NodePort
