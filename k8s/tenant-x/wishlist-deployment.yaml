apiVersion: apps/v1
kind: Deployment
metadata:
  name: wishlist-microservice
  namespace: app-x
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wishlist-microservice
  template:
    metadata:
      labels:
        app: wishlist-microservice
    spec:
      containers:
      - name: wishlist-microservice
        image: vinsensiusf/skripsi-wishlist-microservice
        imagePullPolicy: Always
        ports:
        - containerPort: 8004
        env:
        - name: TENANT_ID
          value:  "1e4f3b2a-8d7c-4a9b-bcde-1234567890ab"
        - name: AUTH_MS_URL
          value: "http://authentication-microservice.app-x.svc.cluster.local:8000"
        - name: JWT_SECRET
          value: "auth_ms_jwt_secret"
        - name: DB_HOST
          value: "wishlist-db.db-x.svc.cluster.local"
        - name: DB_USER
          value: "postgres"
        - name: DB_PASSWORD
          value: "postgres"
        - name: DB_PORT
          value: "5432"
        - name: DATABASE_URL
          value: "postgres://postgres:postgres@wishlist-db:5432/wishlist"

---
apiVersion: v1
kind: Service
metadata:
  name: wishlist-microservice
  namespace: app-x
spec:
  selector:
    app: wishlist-microservice
  ports:
    - protocol: TCP
      port: 8004
      targetPort: 8004
      nodePort: 30006
  type: NodePort
