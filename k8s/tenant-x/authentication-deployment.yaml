apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentication-microservice
  namespace: app-x 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authentication-microservice
  template:
    metadata:
      labels:
        app: authentication-microservice
    spec:
      containers:
        - name: authentication-microservice
          image: vinsensiusf/skripsi-authentication-microservice:latest
          imagePullPolicy: Always  # Uses locally built image in Minikube
          ports:
            - containerPort: 8000
          env:
            - name: TENANT_ID
              value: "1e4f3b2a-8d7c-4a9b-bcde-1234567890ab"
            - name: ADMIN_TENANT_ID
              value: "1e4f3b2a-8d7c-4a9b-bcde-1234567890ab"
            - name: JWT_SECRET
              value: "auth_ms_jwt_secret"
            - name: ADMIN_JWT_SECRET
              value: "auth_ms_jwt_secret"
            - name: DB_HOST
              value: "authentication-db.db-x.svc.cluster.local" # IN THE DIFFERENT NAMESPACE< SPECIFY THE NAMESPACE
            - name: DB_PORT
              value: "5432"
            - name: DATABASE_URL
              value: "postgres://postgres:postgres@authentication-db:5432/authentication"

---
apiVersion: v1
kind: Service
metadata:
  name: authentication-microservice
  namespace: app-x 
spec:
  selector:
    app: authentication-microservice
  type: NodePort
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
      nodePort: 30002
