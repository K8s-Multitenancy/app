controlPlane:
  statefulSet:
    persistence:
      volumeClaim:
        enabled: false
    scheduling:
      podManagementPolicy: OrderedReady
  serviceMonitor:
    enabled: true

policies:
  resourceQuota:
    enabled: true
    quota:
      cpu: "4"
      memory: 16Gi
      pods: "50"
      services.nodeports: "50"
