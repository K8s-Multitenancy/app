controlPlane:
  statefulSet:
    persistence:
      volumeClaim:
        enabled: false
    scheduling:
      podManagementPolicy: OrderedReady
  serviceMonitor:
    enabled: true

policies:
  resourceQuota:
    enabled: true
    quota:
      requests.ephemeral-storage: "0"
      requests.cpu: "4"
      requests.memory: 16Gi
      limits.ephemeral-storage: "0"
      limits.cpu: "8"
      limits.memory: 32Gi
      pods: "50"
      services.nodeports: "50"